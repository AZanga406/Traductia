{% extends 'index_master.html' %}

{% block content %}
  <div class="right_col" role="main">
    <div class="container">     
      <!--formulario de login-->
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              
              <!-- Logo -->
              <div class="app-brand justify-content-center">

              </div>
              <!-- /Logo -->

              <p class="mb-4">Inicia sesion porfavor</p>
              <form id="formAuthentication" class="mb-3" action="" method="POST"><!-- #Inicio del formulario de login para verificar sesiones -->
                {% csrf_token %}
                <div class="mb-3">
                  <label for="user" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="user" name="username" placeholder="Ingrese su usuario"
                    autofocus required />
                </div>
                <div class="mb-3 form-password-toggle">
                  
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password" required />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Iniciar Sesi√≥n</button>
                  <button class="btn btn-primary d-grid w-100" type="reset">Limpiar</button>
                </div>
              </form><!-- #Fin del formulario de login para verificar sesiones -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
